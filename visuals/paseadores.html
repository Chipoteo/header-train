<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/estilos/header.css">
    <link rel="stylesheet" href="/estilos/paseador.css">
    <link rel="stylesheet" href="/estilos/normalize.css">
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <title>Paseadores</title>
</head>

<body>
    <header>
        <section class="nav">
            <nav class="nav_space" id="nav_space">
                <img src="/image/paw.png" alt="" srcset="" id="paw">
                <button id="ham_menu" class="ham_menu" type="button"><i class="bi bi-list"></i></button>
                <div class="menu_space" id="menu_space">
                    <ul id="link_space" class="link_space">
                        <button class="cerrar_menu" id="cerrar"><i class="bi bi-x"></i></button>
                        <li class="li"><a class="link_text" href="/index.html">Inicio</a></li>
                        <li class="li"><a class="link_text" href="#">Sobre mí</a></li>
                        <li class="li"><a class="link_text" href="/visuals/mis_servicios.html">Mis servicios</a></li>
                        <li class="li"><a class="link_text" href="#">Contacto</a></li>
                        <li class="li"><a class="link_entrar" href="#">Entrar <i class="fa-solid fa-user"></i></a></li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>

    <section class="paseadores_space">
        <p class="paseadores_title">Contacta con nuestros paseadores</p>
        <ul class="paseador_list">
            <li class="paseador_card">
                <img class="paseador_img" src="/image/whitecat pfp.jpg" alt="" srcset="">
                <h3>Mateo Rada</h3>
                <p>4 meses de experiencia</p>
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button class="contactar" type="button">Contactar</button>
            </li>

            <li class="paseador_card">
                <img class="paseador_img" src="/image/Jett.jpg" alt="" srcset="">
                <h3>Samuel Vasquez</h3>
                <p>1 año de experiencia</p>
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button class="contactar" type="button">Contactar</button>
            </li>

            <li class="paseador_card">
                <img class="paseador_img" src="/image/jhoan.jpg" alt="" srcset="">
                <h3>Jhoan Forero</h3>
                <p>1 año y 5 meses de experiencia</p>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button class="contactar" type="button">Contactar</button>
            </li>
        </ul>
    </section>


    <script src="/Bootstrap/js/bootstrap.js"></script>
    <script src="/js/header.js"></script>
</body>

</html>
